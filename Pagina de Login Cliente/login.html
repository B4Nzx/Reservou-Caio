<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login de usuário</title>
  <link rel="stylesheet" href="/Reservou/Pagina de Login Cliente/style.css">
</head>
<body>
  <div class="login-box">
    <div class="logo">
        <img src="/Reservou/Pagina de Login Cliente/logo.png" alt="Logo" class="logo-img">
      </div>      
    <h1>Login de usuário</h1>
    <div class="login-container">
      <label for="email">Email :</label>
      <input type="email" id="email" required>

      <label for="password">Password :</label>
      <input type="password" id="password" required>

      <button class="btn" onclick="login()">
        <i>↩</i> Entrar
      </button>
    </div>
  </div>

  <script src="/Reservou/Pagina de Login Cliente/login.js"></script>
</body>
</html>
