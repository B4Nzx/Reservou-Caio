<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Reservou</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./assets/css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-bordeaux d-flex flex-column align-items-center justify-content-center vh-100">

  <img src="./assets/imgs/logo.png" alt="mesa" width="60" class="mb-3">
  <h4 class="text-white mb-4">Login de usuário</h4>

  <div class="card p-4 rounded-4 shadow" style="width: 320px; background-color: #FFFDD0;">
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label fw-bold text-gold">Email :</label>
        <input type="email" class="form-control border-gold" id="email" required>
      </div>

      <div class="mb-4">
        <label class="form-label fw-bold text-gold">Password :</label>
        <input type="password" class="form-control border-gold" id="password" required>
      </div>

      <button type="submit" class="btn btn-gold w-100 d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-arrow-right-circle"></i> Entrar
      </button>

      <div class="text-center mt-3">
        <span class="text-dark">Não tem uma conta? <a href="./cadastro.html" class="text-gold fw-bold">Cadastre-se aqui</a>.</span>
      </div>
    </form>
  </div>        

  <script src="./assets/scripts/login.js"></script>
</body>
</html>
