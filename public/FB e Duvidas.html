<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback / Dúvidas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./assets/css/FB e Duvidas.css">
</head>
<body class="bg-bordeaux d-flex align-items-center justify-content-center vh-100">

  <div class="card p-4 rounded-4 shadow" style="width: 400px; background-color: #FFFDD0;">
    <h5 class="text-center text-bordeaux fw-bold mb-4">Feedback / Dúvidas</h5>
    <form id="feedbackForm">
      <div class="mb-3">
        <label class="form-label text-gold">Nome:</label>
        <input type="text" class="form-control border-gold" id="nome" required>
      </div>
      <div class="mb-3">
        <label class="form-label text-gold">Email:</label>
        <input type="email" class="form-control border-gold" id="email" required>
      </div>
      <div class="mb-4">
        <label class="form-label text-gold">Mensagem:</label>
        <textarea class="form-control border-gold" id="mensagem" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-gold w-100">Enviar</button>
    </form>
  </div>

  <script src="./assets/scripts/FB e Duvidas.js"></script>
</body>
</html>
